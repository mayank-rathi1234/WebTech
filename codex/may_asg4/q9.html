<!DOCTYPE html>
<html>
<head>
    <title>Simple Quiz Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 30px auto;
        }
        h2 {
            margin-bottom: 10px;
        }
        .option {
            margin: 8px 0;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
        }
        #score {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2 id="question"></h2>

    <div id="options"></div>

    <button id="nextBtn" onclick="nextQuestion()">Next</button>

    <div id="score"></div>

    <script>
        // 1️⃣ Quiz questions stored as array of objects
        const quiz = [
            {
                question: "What is the capital of France?",
                options: ["Berlin", "London", "Paris", "Madrid"],
                answer: 2  // index of correct option
            },
            {
                question: "Which language is used for web apps?",
                options: ["Python", "JavaScript", "C++", "Java"],
                answer: 1
            },
            {
                question: "Who wrote 'Hamlet'?",
                options: ["Leo Tolstoy", "William Shakespeare", "Mark Twain", "Charles Dickens"],
                answer: 1
            },
            {
                question: "What is 5 × 6?",
                options: ["11", "30", "56", "60"],
                answer: 1
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Earth", "Mars", "Jupiter", "Saturn"],
                answer: 1
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const nextBtn = document.getElementById("nextBtn");
        const scoreEl = document.getElementById("score");

        function loadQuestion() {
            // Clear previous options & score message
            optionsEl.innerHTML = "";
            scoreEl.textContent = "";

            const currentQ = quiz[currentQuestionIndex];
            questionEl.textContent = currentQ.question;

            // Create option buttons dynamically
            currentQ.options.forEach((option, index) => {
                const optionDiv = document.createElement("div");
                optionDiv.className = "option";

                const radioInput = document.createElement("input");
                radioInput.type = "radio";
                radioInput.name = "option";
                radioInput.id = "option" + index;
                radioInput.value = index;

                const label = document.createElement("label");
                label.htmlFor = "option" + index;
                label.textContent = option;

                optionDiv.appendChild(radioInput);
                optionDiv.appendChild(label);

                optionsEl.appendChild(optionDiv);
            });
        }

        function nextQuestion() {
            // Get selected option
            const selectedOption = document.querySelector('input[name="option"]:checked');

            if (!selectedOption) {
                alert("Please select an answer!");
                return;
            }

            // Check if answer is correct
            if (parseInt(selectedOption.value) === quiz[currentQuestionIndex].answer) {
                score++;
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < quiz.length) {
                loadQuestion();
            } else {
                showScore();
            }
        }

        function showScore() {
            questionEl.textContent = "Quiz Completed!";
            optionsEl.innerHTML = "";
            nextBtn.style.display = "none";

            scoreEl.textContent = `Your Score: ${score} / ${quiz.length}`;
        }

        // Initial load
        loadQuestion();
    </script>

</body>
</html>
